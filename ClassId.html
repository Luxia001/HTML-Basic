<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classId</title>
    <style>
        p{
            color: red;
        }
        .b{
            color: green;
        }
        #e{
            color: violet;
        }
        .a{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>class id</h1>
    <a href="basic.html">back</a>
    <hr>
    <p class="a" id="a">Hello</p>
    <p class="b" id="b">Hello</p>
    <p class="c" id="c">Hello</p>
    <p class="b" id="d">Hello</p>
    <p class="a" id="e">Hello</p>

    <div class="b"> HTML CSS javascript</div>
    <span class="a"> html css javascript</span>
</body>
</html>
