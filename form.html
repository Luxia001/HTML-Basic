<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h4> <a href="basic.html" style="color: rgb(0, 136, 57);"><<</a> </h4>
    <h1 align="center">  Register  </h1>
    <form>
        <div>
            <label for="Firstname">Firstname</label>
            <input type="text" placeholder="Mr. AAAA" required>
        </div>
        <div>
            <label for="Lastname">Lastname</label>
            <input type="text">
        </div>
        <div>
            <label for="e-mail">e mail</label>
            <input type="email" required>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password">
        </div>
        <div>
            <label for="">address</label>
            <textarea name="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="age">age</label>
            <input type="number" min="18" max="60" value="18" readonly>
        </div>
        <div>
            <label for="birth">birth</label>
            <input type="date">
        </div>
        <div>
            <label for="phone">phone</label>
            <input type="tel">
        </div>
        <div>
            <label for="color">color</label>
            <input type="color">
        </div>
        <div>
            <label for="reange">range</label>
            <input type="range">
        </div>
        <div>
            <label for="level educate">level educate</label>
            <select name="edu" id="">
                <option value="highschool" >High school</option>
                <option value="university" selected>University</option>
            </select>
        </div>
        <div>
            <label for="sex">gender</label>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
        </div>
        <div>
            <label for="like">like</label>
            <input type="checkbox" name="fav">coding
            <input type="checkbox" name="fav" id="">movie
            <input type="checkbox" name="fav" id="">game
            <input type="checkbox" name="fav" id="">book
        </div>
        <div>
            <label for="file">upload file</label>
            <input type="file">
        </div>
        <div>
            <label for="web">web</label>
            <input type="url">
        </div>
        <div>
            <input type="submit" name="" id="" value="sent">
            <button type="submit">save data</button>
            <input type="reset" name="clear" id="">
            <button type="reset"> reset</button>
        </div>
    </form>
   

</body>
</html>
